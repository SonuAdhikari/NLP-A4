<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parsing Result</title>
</head>
<body>
    <h1>Resume Parsing Result</h1>
    <h2>Original Resume Text:</h2>
    <p>{{ resume_text }}</p>
    <h2>Extracted Skills:</h2>
    <ul>
        {% for skill in skills %}
        <li>{{ skill }}</li>
        {% endfor %}
    </ul>
</body>
</html>
